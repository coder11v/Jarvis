<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #1F2937; /* bg-gray-800 */
        }
        #chat-container::-webkit-scrollbar-thumb {
            background-color: #4B5563; /* bg-gray-600 */
            border-radius: 10px;
            border: 2px solid #1F2937; /* bg-gray-800 */
        }
        .jarvis-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5), 0 0 5px rgba(59, 130, 246, 0.8);
        }
        .user-message {
            align-self: flex-end;
            background-color: #3B82F6; /* bg-blue-600 */
            color: white;
        }
        .jarvis-message {
            align-self: flex-start;
            background-color: #374151; /* bg-gray-700 */
            color: #E5E7EB; /* text-gray-200 */
        }
        .status-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        #password-modal {
            background-color: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Password Modal -->
    <div id="password-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-sm w-full border border-gray-700 text-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmV01xdFfE_tfMHSX6mfnuAyJLbN4-hquovg&s" 
                 alt="Stark Industries Logo" 
                 class="w-24 h-24 mx-auto mb-4 rounded-full"
                 onerror="this.style.display='none'">
            <h2 class="text-2xl font-bold text-blue-400 mb-2">Restricted Access</h2>
            <p class="text-gray-400 mb-6">Enter your credentials to access the JARVIS system.</p>
            <input type="text" id="username-input" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 text-center" placeholder="Username">
            <input type="password" id="password-input" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 text-center" placeholder="Access Code">
            <button id="password-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 jarvis-glow">Authenticate</button>
            <p id="password-error" class="text-red-500 text-sm mt-4 h-5"></p>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="main-content" class="h-screen w-screen flex-col p-4 md:p-6 lg:p-8 max-w-5xl mx-auto hidden">
        <header class="flex justify-between items-center mb-4 border-b-2 border-blue-500/30 pb-4">
            <div class="flex items-center gap-4">
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmV01xdFfE_tfMHSX6mfnuAyJLbN4-hquovg&s" 
                     alt="Stark Industries Logo" 
                     class="w-12 h-12 rounded-full"
                     onerror="this.style.display='none'">
                <div>
                    <h1 class="text-3xl font-bold text-blue-400">JARVIS</h1>
                    <p id="status-text" class="text-sm text-gray-400 flex items-center">
                        <span id="status-dot" class="h-2 w-2 bg-green-500 rounded-full mr-2 status-dot"></span>
                        System Online. Awaiting command.
                    </p>
                </div>
            </div>
        </header>

        <main id="chat-container" class="flex-1 overflow-y-auto mb-4 p-4 bg-gray-800/50 rounded-2xl border border-gray-700/50">
            <!-- Chat messages will be appended here -->
        </main>

        <footer class="flex items-center gap-4">
            <button id="listen-btn" class="p-4 bg-blue-600 hover:bg-blue-700 rounded-full text-white transition duration-300 jarvis-glow focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
            <input type="text" id="user-input" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Or type your command...">
            <button id="send-btn" class="px-6 py-3 bg-gray-600 hover:bg-gray-500 rounded-lg text-white font-semibold transition duration-300">Send</button>
        </footer>
    </div>

    <script src="users.js"></script>
    <script>
        // --- DOM Elements ---
        const passwordModal = document.getElementById('password-modal');
        const usernameInput = document.getElementById('username-input');
        const passwordInput = document.getElementById('password-input');
        const passwordBtn = document.getElementById('password-btn');
        const passwordError = document.getElementById('password-error');
        const mainContent = document.getElementById('main-content');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const listenBtn = document.getElementById('listen-btn');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        // --- State ---
        let chatHistory = [];
        const apiKey = "AIzaSyCVZ2-Dk5BCQsiBKqSOqA3hPbRdh1F3qHA"; // API key is handled by the environment.
        let audioContext = new Audio(); // Create a single, reusable Audio object.
        let isAudioUnlocked = false; // Track if the user has interacted to unlock audio.
        let currentUser = null;

        // --- Speech Recognition ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
        } else {
            console.log("Browser does not support Speech Recognition. Voice commands disabled.");
            listenBtn.disabled = true;
            listenBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }
        
        // --- System Prompt ---
        const getJarvisPrompt = (userName) => ({
            role: 'user',
            parts: [{ text: `You are JARVIS (Just A Rather Very Intelligent System), a witty, sophisticated, and incredibly helpful AI assistant with a British accent. You are currently serving ${userName}.

Your capabilities include:
1.  **Conversational AI**: Engaging in dialogue, answering questions, and assisting with a wide range of tasks.
2.  **Web Page Reading**: You can fetch and summarize the content of web pages. When a user provides a URL, use the 'fetchWebPageContent' tool to access it.
3.  **Wikipedia Search**: You can look up information on Wikipedia. For general knowledge questions about topics, people, or events, use the 'searchWikipedia' tool to find a summary.

Your goal is to be a seamless and powerful assistant. You cannot access local files. Keep your responses concise and helpful.` }]
        });
        const INITIAL_RESPONSE = {
            role: 'model',
            parts: [{ text: 'Understood. I am JARVIS, at your service. Systems are online.' }]
        };

        // --- Functions ---

        /**
         * Checks the entered credentials against the user database.
         */
        function checkCredentials() {
            const username = usernameInput.value.trim().toLowerCase();
            const password = passwordInput.value.trim();
            const user = userDatabase[username];

            if (user && user.password === password) {
                login(username, user.name);
            } else {
                passwordError.textContent = 'Authentication Failed. Check credentials.';
                passwordInput.value = '';
                usernameInput.value = '';
                setTimeout(() => passwordError.textContent = '', 3000);
            }
        }

        /**
         * Logs the user in, stores session, and initializes the interface.
         */
        function login(username, name) {
            currentUser = { username, name };
            try {
                localStorage.setItem('jarvisUser', JSON.stringify(currentUser));
            } catch (e) {
                console.warn("Could not save user to localStorage:", e);
            }
            passwordModal.classList.add('hidden');
            mainContent.classList.remove('hidden');
            mainContent.classList.add('flex');
            initializeInterface(name);
        }

        /**
         * Initializes the main chat interface after successful login.
         */
        function initializeInterface(userName) {
            resetChat(userName);
            const welcomeMessage = `Welcome back, ${userName}. All systems are online and at your disposal.`;
            addMessageToChat('JARVIS', welcomeMessage, 'jarvis-message');
            updateStatus('System Online. Awaiting command.', 'bg-green-500');
        }

        /**
         * Unlocks the audio context. This must be called from a user-initiated event.
         */
        function unlockAudio() {
            if (isAudioUnlocked) return;
            audioContext.src = "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=";
            audioContext.play().catch(() => {});
            isAudioUnlocked = true;
            console.log("Audio context unlocked.");
        }

        /**
         * Resets the chat history to its initial state.
         */
        function resetChat(userName) {
            chatHistory = [getJarvisPrompt(userName), INITIAL_RESPONSE];
            chatContainer.innerHTML = '';
        }

        /**
         * Adds a message to the chat UI.
         */
        function addMessageToChat(sender, message, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `w-fit max-w-lg lg:max-w-xl rounded-xl px-4 py-3 mb-4 ${type}`;
            
            const senderElement = document.createElement('p');
            senderElement.className = 'font-bold text-sm mb-1';
            senderElement.textContent = sender;

            const contentElement = document.createElement('p');
            contentElement.textContent = message;

            messageElement.appendChild(senderElement);
            messageElement.appendChild(contentElement);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        /**
         * Decodes a base64 string to an ArrayBuffer.
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Converts raw PCM audio data to a WAV file Blob.
         */
        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const blockAlign = (numChannels * bitsPerSample) / 8;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcmData.length * 2;
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            view.setUint32(0, 1380533830, false); // "RIFF"
            view.setUint32(4, 36 + dataSize, true);
            view.setUint32(8, 1463899717, false); // "WAVE"
            view.setUint32(12, 1718449184, false); // "fmt "
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);
            view.setUint32(36, 1684108385, false); // "data"
            view.setUint32(40, dataSize, true);

            let offset = 44;
            for (let i = 0; i < pcmData.length; i++, offset += 2) {
                view.setInt16(offset, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        /**
         * Searches Wikipedia for a given query and returns the summary of the top result.
         */
        async function searchWikipedia(query) {
            const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&exintro=true&explaintext=true&generator=search&gsrsearch=${encodeURIComponent(query)}&gsrlimit=1&format=json&origin=*`;

            try {
                console.log(`Searching Wikipedia for: ${query}`);
                updateStatus(`Searching Wikipedia for "${query}"...`, 'bg-cyan-500');

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Request failed with status ${response.status}`);
                }

                const data = await response.json();

                if (data.query && data.query.pages) {
                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];
                    if (pageId && pageId !== '-1') {
                        const page = pages[pageId];
                        const summary = page.extract;
                        const title = page.title;
                        updateStatus(`Found article: ${title}`, 'bg-green-500');
                        return `Here is a summary about "${title}" from Wikipedia:\n\n${summary}`;
                    }
                }

                updateStatus(`No results for "${query}"`, 'bg-yellow-500');
                return `[INFO: No Wikipedia results found for "${query}".]`;

            } catch (error) {
                console.error("Error searching Wikipedia:", error);
                updateStatus('Wikipedia search failed.', 'bg-red-500');
                return `[ERROR: Could not perform Wikipedia search. Reason: ${error.message}]`;
            }
        }

        /**
         * Speaks the given text using the Gemini TTS API.
         */
        async function speak(text) {
            if (!text || !isAudioUnlocked) {
                if(!isAudioUnlocked) console.warn("Speak called before audio was unlocked.");
                updateStatus('System Online. Awaiting command.', 'bg-green-500');
                return;
            }

            updateStatus('Synthesizing voice...', 'bg-cyan-500');
            
            try {
                const payload = {
                    model: "gemini-2.5-flash-preview-tts",
                    contents: [{
                        parts: [{ text: `Say in a sophisticated, clear British male voice: ${text}` }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Rasalgethi" } 
                            }
                        }
                    },
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`TTS API Error: ${response.status}`);

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType?.startsWith("audio/")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    if (!sampleRateMatch) throw new Error("Sample rate not found in mime type");
                    
                    const sampleRate = parseInt(sampleRateMatch[1], 10);
                    const pcmBuffer = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmBuffer);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    audioContext.src = audioUrl;
                    audioContext.play().catch(e => console.error("Audio play failed:", e));

                    audioContext.onended = () => {
                        updateStatus('System Online. Awaiting command.', 'bg-green-500');
                        URL.revokeObjectURL(audioUrl);
                    };
                } else {
                    throw new Error("Invalid audio data received from TTS API.");
                }

            } catch (error) {
                console.error("Error with Gemini TTS:", error);
                updateStatus('Voice synthesis failed.', 'bg-red-500');
                setTimeout(() => updateStatus('System Online. Awaiting command.', 'bg-green-500'), 3000);
            }
        }


        // --- Tool Definitions for Gemini API ---
        const tools = {
            functionDeclarations: [
                {
                    name: "fetchWebPageContent",
                    description: "Fetches and summarizes the text content of a given URL. Use this when the user provides a URL and asks to get information from it.",
                    parameters: {
                        type: "OBJECT",
                        properties: { "url": { "type": "STRING", "description": "The URL of the webpage to fetch." } },
                        required: ["url"]
                    }
                },
                {
                    name: "searchWikipedia",
                    description: "Searches Wikipedia for a given query and returns a summary of the top result. Use this for general knowledge questions about topics, people, or events.",
                    parameters: {
                        type: "OBJECT",
                        properties: { "query": { "type": "STRING", "description": "The search query for Wikipedia." } },
                        required: ["query"]
                    }
                }
            ]
        };

        /**
         * Handles the entire process of sending a message and getting a response, including tool calls.
         */
        async function handleUserMessage(userMessage) {
            if (!userMessage) return;

            unlockAudio();
            addMessageToChat('You', userMessage, 'user-message');
            userInput.value = '';
            updateStatus('Thinking...', 'bg-yellow-500');

            chatHistory.push({ role: 'user', parts: [{ text: userMessage }] });

            try {
                const model = 'gemini-1.5-flash';
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

                // Start the conversation loop
                while (true) {
                    const payload = {
                        contents: chatHistory,
                        tools: tools
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`API Error: ${response.status} ${await response.text()}`);

                    const result = await response.json();
                    const candidate = result.candidates?.[0];

                    if (!candidate || !candidate.content || !candidate.content.parts) {
                        throw new Error("Received an invalid response from the API.");
                    }

                    const part = candidate.content.parts[0];

                    if (part.functionCall) {
                        const functionCall = part.functionCall;
                        const functionName = functionCall.name;
                        const args = functionCall.args;

                        // Add the function call to history
                        chatHistory.push({ role: 'model', parts: [{ functionCall }] });

                        let functionResponse;
                        if (functionName === 'fetchWebPageContent') {
                            functionResponse = await fetchWebPageContent(args.url);
                        } else if (functionName === 'searchWikipedia') {
                            functionResponse = await searchWikipedia(args.query);
                        } else {
                            functionResponse = `[ERROR: Unknown function ${functionName}]`;
                        }

                        // Add the function response to history
                        chatHistory.push({
                            role: 'tool',
                            parts: [{
                                functionResponse: {
                                    name: functionName,
                                    response: { content: functionResponse }
                                }
                            }]
                        });
                        // Continue the loop to get the final text response
                    } else if (part.text) {
                        const jarvisResponse = part.text;
                        addMessageToChat('JARVIS', jarvisResponse, 'jarvis-message');
                        speak(jarvisResponse);
                        chatHistory.push({ role: 'model', parts: [{ text: jarvisResponse }] });
                        break; // Exit the loop as we have a final text response
                    } else {
                        throw new Error("API response did not contain text or a function call.");
                    }
                }
            } catch (error) {
                console.error("Error in handleUserMessage:", error);
                const errorMessage = "Apologies, Sir. I've encountered a system anomaly and cannot proceed.";
                addMessageToChat('JARVIS', errorMessage, 'jarvis-message');
                speak(errorMessage);
            }
        }

        /**
         * Updates the status text and dot color.
         */
        function updateStatus(text, colorClass) {
            statusText.childNodes[2].nodeValue = ` ${text}`;
            statusDot.className = `h-2 w-2 rounded-full mr-2 ${colorClass} status-dot`;
        }

        /**
         * Handles the voice recognition process.
         */
        function handleListen() {
            if (!recognition) return;
            unlockAudio();
            try {
                recognition.start();
                updateStatus('Listening...', 'bg-red-500');
            } catch(e) {
                console.error("Recognition already started.", e);
            }
        }

        // --- Event Listeners and Initialization ---
        function initialize() {
            try {
                const savedUser = localStorage.getItem('jarvisUser');
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    if (userDatabase[user.username]) {
                        login(user.username, user.name);
                        return; // Skip showing the modal
                    }
                }
            } catch (e) {
                console.error("Failed to parse user from localStorage", e);
                localStorage.removeItem('jarvisUser'); // Clear corrupted data
            }
            // If no valid user in localStorage, show the modal
            passwordModal.classList.remove('hidden');
        }

        passwordBtn.addEventListener('click', checkCredentials);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkCredentials();
        });
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkCredentials();
        });

        sendBtn.addEventListener('click', () => handleUserMessage(userInput.value.trim()));
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserMessage(userInput.value.trim());
        });

        if (recognition) {
            listenBtn.addEventListener('click', handleListen);
            recognition.onresult = function(event) {
                const speechToText = event.results[0][0].transcript;
                userInput.value = speechToText;
                handleUserMessage(speechToText);
            };
            recognition.onspeechend = function() {
                recognition.stop();
                updateStatus('System Online. Awaiting command.', 'bg-green-500');
            };
            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
                updateStatus(`Speech Error: ${event.error}`, 'bg-red-500');
            };
        }

        // --- Initial Load ---
        initialize();

    </script>
</body>
</html>
